
server.port = 9690
spring.application.name = user-service

spring.cloud.config.enabled = true
spring.cloud.config.uri = http://localhost:8888
spring.cloud.config.label = dev

eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true

management.endpoints.web.exposure.include=*

oauth.server.url = http://localhost:9690
oauth.server.client-id = service or app client Id that was encrypted with RSA private key during app setup. It will be decrypted then use to search for the app on auth server
